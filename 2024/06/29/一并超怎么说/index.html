r><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">if</span> (isKitKat &amp;&amp; DocumentsContract.isDocumentUri(context, uri)) &#123;</span><br><span class="line">    <span class="comment">// ExternalStorageProvider</span></span><br><span class="line">    <span class="keyword">if</span> (isExternalStorageDocument(uri)) &#123;</span><br><span class="line">        <span class="keyword">final</span> <span class="type">String</span> <span class="variable">docId</span> <span class="operator">=</span> DocumentsContract.getDocumentId(uri);</span><br><span class="line">        <span class="keyword">final</span> String[] split = docId.split(<span class="string">&quot;:&quot;</span>);</span><br><span class="line">        <span class="keyword">final</span> <span class="type">String</span> <span class="variable">type</span> <span class="operator">=</span> split[<span class="number">0</span>];</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (<span class="string">&quot;primary&quot;</span>.equalsIgnoreCase(type)) &#123;</span><br><span class="line">            <span class="keyword">return</span> Environment.getExternalStorageDirectory() + <span class="string">&quot;/&quot;</span> + split[<span class="number">1</span>];</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// TODO handle non-primary volumes</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// DownloadsProvider</span></span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span> (isDownloadsDocument(uri)) &#123;</span><br><span class="line">        <span class="keyword">final</span> <span class="type">String</span> <span class="variable">id</span> <span class="operator">=</span> DocumentsContract.getDocumentId(uri);</span><br><span class="line">        <span class="keyword">final</span> <span class="type">Uri</span> <span class="variable">contentUri</span> <span class="operator">=</span> ContentUris.withAppendedId(</span><br><span class="line">                Uri.parse(<span class="string">&quot;content://downloads/public_downloads&quot;</span>), Long.valueOf(id));</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> getDataColumn(context, contentUri, <span class="literal">null</span>, <span class="literal">null</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// MediaProvider</span></span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span> (isMediaDocument(uri)) &#123;</span><br><span class="line">        <span class="keyword">final</span> <span class="type">String</span> <span class="variable">docId</span> <span class="operator">=</span> DocumentsContract.getDocumentId(uri);</span><br><span class="line">        <span class="keyword">final</span> String[] split = docId.split(<span class="string">&quot;:&quot;</span>);</span><br><span class="line">        <span class="keyword">final</span> <span class="type">String</span> <span class="variable">type</span> <span class="operator">=</span> split[<span class="number">0</span>];</span><br><span class="line">        <span class="type">Uri</span> <span class="variable">contentUri</span> <span class="operator">=</span> <span class="literal">null</span>;</span><br><span class="line">        <span class="keyword">if</span> (<span class="string">&quot;image&quot;</span>.equals(type)) &#123;</span><br><span class="line">            contentUri = MediaStore.Images.Media.EXTERNAL_CONTENT_URI;</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="string">&quot;video&quot;</span>.equals(type)) &#123;</span><br><span class="line">            contentUri = MediaStore.Video.Media.EXTERNAL_CONTENT_URI;</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="string">&quot;audio&quot;</span>.equals(type)) &#123;</span><br><span class="line">            contentUri = MediaStore.Audio.Media.EXTERNAL_CONTENT_URI;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">final</span> <span class="type">String</span> <span class="variable">selection</span> <span class="operator">=</span> <span class="string">&quot;_id=?&quot;</span>;</span><br><span class="line">        <span class="keyword">final</span> String[] selectionArgs = <span class="keyword">new</span> <span class="title class_">String</span>[] &#123;</span><br><span class="line">                split[<span class="number">1</span>]</span><br><span class="line">        &#125;;</span><br><span class="line">        <span class="keyword">return</span> getDataColumn(context, contentUri, selection, selectionArgs);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title function_">getDataColumn</span><span class="params">(Context context, Uri uri, String selection,</span></span><br><span class="line"><span class="params">                                    String[] selectionArgs)</span> &#123;</span><br><span class="line">    <span class="type">Cursor</span> <span class="variable">cursor</span> <span class="operator">=</span> <span class="literal">null</span>;</span><br><span class="line">    <span class="keyword">final</span> <span class="type">String</span> <span class="variable">column</span> <span class="operator">=</span> <span class="string">&quot;_data&quot;</span>;</span><br><span class="line">    <span class="keyword">final</span> String[] projection = &#123;</span><br><span class="line">            column</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">try</span> &#123;</span><br><span class="line">        Log.d(TAG,<span class="string">&quot;Query information : &quot;</span> + uri + Arrays.toString(projection) + selection + Arrays.toString(selectionArgs));</span><br><span class="line">        cursor = context.getContentResolver().query(uri, projection, selection, selectionArgs,</span><br><span class="line">                <span class="literal">null</span>);</span><br><span class="line">        <span class="keyword">if</span> (cursor != <span class="literal">null</span> &amp;&amp; cursor.moveToFirst()) &#123;</span><br><span class="line">            Log.d(TAG,<span class="string">&quot;Find File Sucessfully&quot;</span>);</span><br><span class="line">            <span class="keyword">final</span> <span class="type">int</span> <span class="variable">index</span> <span class="operator">=</span> cursor.getColumnIndexOrThrow(column);</span><br><span class="line">            <span class="keyword">return</span> cursor.getString(index);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; <span class="keyword">finally</span> &#123;</span><br><span class="line">        <span class="keyword">if</span> (cursor != <span class="literal">null</span>)</span><br><span class="line">            cursor.close();</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">null</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="API-29以上获取方法为"><a href="#API-29以上获取方法为" class="headerlink" title="API 29以上获取方法为"></a>API 29以上获取方法为</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">private</span> <span class="keyword">static</span> String <span class="title function_">uriToFileApiQ</span><span class="params">(Context context, Uri uri)</span> &#123;</span><br><span class="line">    <span class="type">File</span> <span class="variable">file</span> <span class="operator">=</span> <span class="literal">null</span>;</span><br><span class="line">    <span class="comment">//android10以上转换</span></span><br><span class="line">    <span class="keyword">if</span> (uri.getScheme().equals(ContentResolver.SCHEME_FILE)) &#123;</span><br><span class="line">        file = <span class="keyword">new</span> <span class="title class_">File</span>(uri.getPath());</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (uri.getScheme().equals(ContentResolver.SCHEME_CONTENT)) &#123;</span><br><span class="line">        <span class="comment">//把文件复制到沙盒目录</span></span><br><span class="line">        <span class="type">ContentResolver</span> <span class="variable">contentResolver</span> <span class="operator">=</span> context.getContentResolver();</span><br><span class="line">        <span class="type">Cursor</span> <span class="variable">cursor</span> <span class="operator">=</span> contentResolver.query(uri, <span class="literal">null</span>, <span class="literal">null</span>, <span class="literal">null</span>, <span class="literal">null</span>);</span><br><span class="line">        <span class="keyword">if</span> (cursor.moveToFirst()) &#123;</span><br><span class="line">            <span class="meta">@SuppressLint(&quot;Range&quot;)</span> <span class="type">String</span> <span class="variable">displayName</span> <span class="operator">=</span> cursor.getString(cursor.getColumnIndex(OpenableColumns.DISPLAY_NAME));</span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line">                <span class="type">InputStream</span> <span class="variable">is</span> <span class="operator">=</span> contentResolver.openInputStream(uri);</span><br><span class="line">                <span class="type">File</span> <span class="variable">cache</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">File</span>(context.getExternalCacheDir().getAbsolutePath(), Math.round((Math.random() + <span class="number">1</span>) * <span class="number">1000</span>) + displayName);</span><br><span class="line">                <span class="type">FileOutputStream</span> <span class="variable">fos</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">FileOutputStream</span>(cache);</span><br><span class="line">                FileUtil
